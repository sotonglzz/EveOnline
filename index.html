<!DOCTYPE html>
<html>
<head>
  <title>Ore Refining Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Ore Refining Calculator</h1>
  <div id="input-section">
    <label for="ore-select">Select Ore:</label>
    <select id="ore-select" onchange="populateMaterials()">
      <option value="">Select an ore...</option>
    </select>
  </div>
  <div id="materials-section">
    <label for="material-select">Select Material:</label>
    <select id="material-select" onchange="calculateOutput()">
      <option value="">Select a material...</option>
    </select>
    <label for="quantity-input">Quantity:</label>
    <input type="number" id="quantity-input" min="0" value="0" onchange="calculateOutput()">
  </div>
  <div id="output-section">
    <h3>Output:</h3>
    <p id="output-value"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
